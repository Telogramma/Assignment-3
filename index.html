<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaewon Jeong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="home">
    <header>
        <nav>
            <div class="logo">
                <a href="#home">Dreamer, Jaewon Jeong</a>
            </div>
            <ul>
                <li>
                    <a href="https://www.jaewanjeong.com/about">About</a>
                </li>
                <li>
                    <a href="https://www.jaewanjeong.com/contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-content">
                <!-- Content for hero section -->
            </div>
        </section>

        <section class="visionary-section">
            <div class="visionary-text">
                <p>A Visionary Pioneer in Designing Innovative and Unseen Robotics</p>
            </div>
        </section>

        <section class="smallimage-section">
            <div class="smallimage-container">
                <a href="https://www.jaewanjeong.com/e20">
                    <div class="E20" aria-label="E20"></div>
                </a>
            </div>
            <div class="smallimage-container">
                <a href="https://www.jaewanjeong.com/r1ultra">
                    <div class="R1-Ultra" aria-label="R1 Ultra"></div>
                </a>
            </div>
        </section>

        <section class="V1Video-section" id="video-section">
            <video class="V1Video-content" id="v1-video" autoplay loop muted>
                <source src="/public/img/V1Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="bigimage-section">
            <div class="bigimage-container">
                <a href="https://www.jaewanjeong.com/v1ultra">
                    <div class="V1-Ultra">
                        <img src="/public/img/V1-Ultra.png>
                    </div>
                </a>
            </div>
        </section>

        <div style="height: 5vh;"></div>


        <section class="bigimage-section">
            <div class="bigimage-container">
                <a href="https://www.jaewanjeong.com/v1">
                    <div class="V-1">
                        <img src="/public/img/V1.png" alt="V1">
                    </div>
                </a>
            </div>
        </section>

        <section class="smallimage-section">
            <div class="smallimage-container">
                <a href="https://www.jaewanjeong.com/machapp">
                    <div class="MACHApp" aria-label="MACH App"></div>
                </a>
            </div>
            <div class="smallimage-container">
                <a href="https://www.jaewanjeong.com/bi">
                    <div class="MACHBrand" aria-label="MACH Brand"></div>
                </a>
            </div>
        </section>
    </main>

    <script src="animation.js"></script>
</body>
</html>
